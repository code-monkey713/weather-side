<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/reset.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/style.css" />
  <title>Weather Side Are You On?</title>
</head>

<body class="coolsky">
  <container class="container">
    <navbar class="justify-content-center row">
      <button class="btn btn-danger col-12"><h2>Weather Dashboard</h2></button>
    </navbar>
    <row-two class="row">
      <col-one class="col-md-4 searcharea">
        <search>
          <p>Search by city name or the zipcode.</p>
          <input type="text" placeholder="City"><button type="button"
            class="query_btn gradient-button gradient-button-1">Search</button><br>
          <input type="text" placeholder="Zip Code"><button type="button"
            class="query_btn gradient-button gradient-button-1">Search</button><br>
        </search>
        <city-list id="cities">
          
        </city-list>
      </col-one>
      <col-two class="col-md-7">
        <mainbody class="row">
          <main-display class="col">
            <h4><span id="city"></span><img id="weather_image" src=""></h4>
            <p>Temperature: <span id="temperature"></span></p>
            <p>Humidity: <span id="humidity"></span>%</p>
            <p>Wind Speed: <span id="wind-speed"></span> MPH</p>
            <p>UV Index: <span id="UVindex"></span></p>
          </main-display>
        </mainbody>
        <forecast-header class="row justify-content-center">
          5-Day Forecast:
        </forecast-header>
        <forecast class="row" id="daysForecast">
          <day-one class="col-3 forecast card text-white bg-primary m-1" id="day1">
            <span class="fDate"></span>
            <span class="fIcon"><img class="foreImage" src=""></span>
            <span class="fTemp"></span>
            <span class="fHumidity"></span>
          </day-one>
          <day-two class="col-3 forecast card text-white bg-primary m-1" id="day2">
            <span class="fDate"></span>
            <span class="fIcon"><img class="foreImage" src=""></span>
            <span class="fTemp"></span>
            <span class="fHumidity"></span>
          </day-two>
          <day-three class="col-3 forecast card text-white bg-primary m-1" id="day3">
            <span class="fDate"></span>
            <span class="fIcon"><img class="foreImage" src=""></span>
            <span class="fTemp"></span>
            <span class="fHumidity"></span>
          </day-three>
          <day-four class="col-3 forecast card text-white bg-primary m-1" id="day4">
            <span class="fDate"></span>
            <span class="fIcon"><img class="foreImage" src=""></span>
            <span class="fTemp"></span>
            <span class="fHumidity"></span>
          </day-four>
          <day-five class="col-3 forecast card text-white bg-primary m-1" id="day5">
            <span class="fDate"></span>
            <span class="fIcon"><img class="foreImage" src=""></span>
            <span class="fTemp"></span>
            <span class="fHumidity"></span>
          </day-five>
        </forecast>
      </col-two>
    </row-two>
  </container>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/script.js"></script>
</body>

</html>
